<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda DL Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        .animate-slide-down {
            animation: slideDown 0.3s ease-in-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-in-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-black bg-opacity-50 p-6 rounded-lg shadow-lg">
        <div class="category mb-4">
            <button class="category-btn w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Minecraft</button>
            <div class="dropdown mt-2 hidden max-h-60 overflow-y-auto">
                <ul class="space-y-2">
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/minecraft/Nevo_32x.mcpack" class="text-blue-500 hover:underline">Nevo 32x</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/L.html" class="text-blue-500 hover:underline">x64</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="category mb-4">
            <button class="category-btn w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Optimisation</button>
            <div class="dropdown mt-2 hidden max-h-60 overflow-y-auto">
                <ul class="space-y-2">
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/opti/app-release.apk" class="text-blue-500 hover:underline">Canta</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/opti/freez.apk" class="text-blue-500 hover:underline">Ice box (pro)</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/opti/haber.apk" class="text-blue-500 hover:underline">Haibernater (pro)</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/opti/swap.apk" class="text-blue-500 hover:underline">Swap (pro)</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="category mb-4">
            <button class="category-btn w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Others</button>
            <div class="dropdown mt-2 hidden max-h-60 overflow-y-auto">
                <ul class="space-y-2">
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/oth/apk_editor.apk" class="text-blue-500 hover:underline">Apk Editor</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/L.html" class="text-blue-500 hover:underline">Mouse Skin</a>
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="fa-solid fa-download text-blue-500"></i>
                        <a href="/ass/Download/oth/PicsArt_vip.apk" class="text-blue-500 hover:underline">Picsat (pro)</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const dropdown = btn.nextElementSibling;
                if (dropdown.classList.contains('hidden')) {
                    dropdown.classList.remove('hidden');
                    dropdown.classList.remove('animate-slide-up');
                    dropdown.classList.add('animate-slide-down');
                } else {
                    dropdown.classList.add('animate-slide-up');
                    setTimeout(() => {
                        dropdown.classList.add('hidden');
                        dropdown.classList.remove('animate-slide-down');
                        dropdown.classList.remove('animate-slide-up');
                    }, 300); // Match animation duration
                }
            });
        });
    </script>
</body>
</html>
