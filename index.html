<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masoom Downloads • Free Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fc;
            --text: #1f2937;
            --card-bg: rgba(255, 255, 255, 0.65);
            --card-border: rgba(255, 255, 255, 0.25);
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.55);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        header {
            text-align: center;
            padding: 4.5rem 1rem 3rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.15rem;
            opacity: 0.7;
            max-width: 540px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 1.2rem;
            right: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(12px);
            border-radius: 999px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text);
            transition: var(--transition);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }

        .search-box {
            margin: 2.5rem 0 3.5rem;
            text-align: center;
        }

        #search {
            width: 100%;
            max-width: 520px;
            padding: 1rem 1.5rem;
            font-size: 1.05rem;
            border: 1px solid var(--card-border);
            border-radius: 999px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            color: var(--text);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.8rem;
        }

        .file-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            overflow: hidden;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .file-icon {
            font-size: 4.2rem;
            text-align: center;
            padding: 2.2rem 0 1.2rem;
            line-height: 1;
        }

        .file-info {
            padding: 0 1.6rem 2rem;
            text-align: center;
        }

        .file-name {
            font-size: 1.18rem;
            font-weight: 600;
            margin: 0.6rem 0 0.4rem;
            line-height: 1.3;
        }

        .file-size {
            font-size: 0.92rem;
            opacity: 0.65;
            margin-bottom: 1.3rem;
        }

        .download-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.75rem 2.2rem;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.97rem;
            transition: var(--transition);
        }

        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 3rem 1rem 2rem;
            font-size: 0.92rem;
            opacity: 0.6;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2.3rem; }
            header { padding-top: 3.5rem; }
            .files-grid { gap: 1.4rem; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>

    <header>
        <h1>Masoom Downloads</h1>
        <p class="subtitle">Fast, clean, and free file downloads — no sign-up, no ads.</p>
    </header>

    <div class="container">

        <div class="search-box">
            <input type="text" id="search" placeholder="Search files by name..." onkeyup="searchFiles()">
        </div>

        <div class="files-grid" id="filesList">

            <!-- Your files go here – copy-paste cards as needed -->

            <div class="file-card">
                <div class="file-icon"></div>
                <div class="file-info">
                    <div class="file-name">APK editor</div>
                    <div class="file-size">5.4 MB</div>
                    <a href="downloads/apk_editor.apk" class="download-btn" download>Download</a>
                </div>
            </div>

            <div class="file-card">
                <div class="file-icon"></div>
                <div class="file-info">
                    <div class="file-name">Mouse Skin</div>
                    <div class="file-size">76 KB</div>
                    <a href="downloads/mouse.zip" class="download-btn" download>Download</a>
                </div>
            </div>

            <div class="file-card">
                <div class="file-icon"></div>
                <div class="file-info">
                    <div class="file-name">x64</div>
                    <div class="file-size">1.3 MB</div>
                    <a href="downloads/x64.zip" class="download-btn" download>Download</a>
                </div>
            </div>

            <!-- Add more like above -->

        </div>
    </div>

    <footer>
        © 2026 Made By Masoom With L❤️ve•
    </footer>

    <script>
        function searchFiles() {
            const input = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.file-card');

            cards.forEach(card => {
                const name = card.querySelector('.file-name').innerText.toLowerCase();
                card.style.display = name.includes(input) ? '' : 'none';
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const isDark = current === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.querySelector('.theme-toggle').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        }

        // Optional: remember user preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = 'Light Mode';
        }
    </script>
</body>
</html>
